name: Scheduled Paper Collector

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * *"  # 0h sáng VN
    - cron: "0 5 * * *"   # 12h trưa VN
    - cron: "0 23 * * *"  # 6h sáng VN
    - cron: "0 11 * * *"  # 18h tối VN
    - cron: "0 20 * * *"  # 3h sáng VN
    - cron: "0 2 * * *"   # 9h sáng VN
    - cron: "0 8 * * *"   # 15h VN
    - cron: "0 14 * * *"  # 21h VN

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Google credentials
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > sa_key.json
          echo "✅ Created sa_key.json"
        shell: bash
        
      - name: Run main script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: sa_key.json
        run: |
          python run.py

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add results/ database/
          git commit -m "new paper $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          
          git fetch origin main
          git pull --rebase origin main
          
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
