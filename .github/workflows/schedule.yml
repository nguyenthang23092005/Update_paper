name: Scheduled Paper Collector

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * *"   # 0h sáng VN (17h UTC hôm trước)
    - cron: "0 5 * * *"    # 12h trưa VN (5h UTC)

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: 'stable'

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v1
        with:
          version: 'latest'

      - name: Run main script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: sa_key.json
        run: |
          echo "Running main Python script..."
          python run.py || (echo "❌ Script failed"; exit 1)

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git pull --rebase origin main

          git add results/ database/ || true
          git commit -m "new paper $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main || echo "No push needed"
